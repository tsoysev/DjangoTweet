{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tweet App</title>
    <link rel="stylesheet" href="{% static 'tweetapp/customform.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tweet App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'tweetapp:listtweet' %}">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'tweetapp:addtweet' %}">Add Tweet</a>
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'tweetapp:addtweetbyform' %}">Add Tweet by Form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'tweetapp:addtweetbymodelform' %}">Add Tweet by ModelForm</a>
            </li>
            -->
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}?next=/" method="post">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link">Logout</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'tweetapp:signup' %}">Sign Up</a>
            </li>
          </ul>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
  </body>
</html>
