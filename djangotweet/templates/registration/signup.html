{% extends 'base.html' %}

{% block content %}
  <form method="POST" action="">
    <div class="container" style="border: 4px solid cornflowerblue; padding:10px">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">{{ field.label_tag }}
          {{ field }}</div>
      {% endfor %}
      <button type="submit" class="btn btn-primary" value="signup">Sign Up</button>
    </div>
  </form>
{% endblock %}
